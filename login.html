<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stl.css" />
    <title> Login Page</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="login" method="POST" class="sign-in-form">
                    <h1 class="tit">HabitSpark</h1>
                    <P class="tit"><b>Build a Better Habit, <br>Build a Better Life</b></P>
                    <h4 class="title">Login</h4>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" />
                    </div>
                    <a href=" # " class="for">Forgot Your Password</a>
                    <input type="submit" value="Login" class="btn solid" />
                    <div class="social-media">

                    </div>
                </form>
                <form action="signup" method="POST" class="sign-up-form">
                    <h1 class="tit">HabitSpark</h1>
                    <P class="tit"><b>Build a Better Habit, <br>Build a Better Life</b></P>
                    <h4 class="title">Sign up</h4>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" />
                    </div>
                    <input type="submit" class="btn" id="submit" value="Sign up" />
                    <div class="social-media">
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>WellCome</h3>
                    <p>
                        Don't have an account?
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
                </div>
                <img src="log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>WellCome</h3>
                    <p>
                        Already have an account?
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
              login
            </button>
                </div>
                <img src="register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
